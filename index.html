<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Mesas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo">
    <h1>Reservas de Mesas</h1>
  </header>
  <main>
    <section id="form-section">
      <h2>Cadastro de Cliente</h2>
      <form id="reservaForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="cidade" placeholder="Cidade" required>
        <input type="number" id="pessoas" placeholder="Nº de pessoas" required>
        <select id="area">
          <option value="interna">Área Interna</option>
          <option value="externa">Área Externa</option>
        </select>
        <button type="submit">Reservar</button>
      </form>
    </section>
    <section id="fila-section">
      <h2>Lista de Espera</h2>
      <div>
        <h3>Área Interna</h3>
        <ul id="lista-interna"></ul>
      </div>
      <div>
        <h3>Área Externa</h3>
        <ul id="lista-externa"></ul>
      </div>
    </section>
    <section id="controle">
      <h2>Sala 06 (Mesa Única)</h2>
      <button onclick="liberarMesa()">Liberar Mesa</button>
      <p id="mesa-status">Mesa disponível</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
